<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página en Mantenimiento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: #415a77;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0d1b2a;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #1b263b;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background .2s;
    }
    a.button:hover {
      background: #415a77;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚙️</div>
    <h1>¡Ups!</h1>
    <p>Esta página está actualmente en mantenimiento.<br>
       Por favor, vuelve a intentarlo más tarde.</p>
    <a href="index.html" class="button">Volver al inicio</a>
  </div>
</body>
</html>
